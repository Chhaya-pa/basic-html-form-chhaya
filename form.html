<!DOCTYPE html>
<html>
    <head>
        <title>Form filling</title>
    </head>
    <body>
        <form action="first.html" >
        <p><label for="name">Username:
        <input type="text" id="name"  name="username" value="" size="20" placeholder="Enter your name here!"></label>
        </p>
        <p><label for="email">Email :
            <input type="email" id="email"  name="email" value="" size="20" placeholder=""></label></p>
        <p>password : <input type="password" name="password" value=""></p>
        <p>Your Feedback : <textarea type="text" row="20" >Feedback</textarea></p>
        <p>Select subjects: <input type="radio" name="subjects" value="maths"> Maths
        <input type="radio" name="subjects" value="Science"> Science
        <input type="radio" name="subjects" value="CS"> CS </p>
        <p>Select your choices:
            <input type="checkbox" name="select" value="">Coding
            <input type="checkbox" name="select" value="">Dancing
            <input type="checkbox" name="select" value="">Singing
            <input type="checkbox" name="select" value="">Reading
        </p>
        <p>Date of birth: <input type="date"></p>
        <p>Date time: <input type="datetime-local"></p>
        <button name="submit" value="">submit</button>

        </form> 
    </body>
</html>
